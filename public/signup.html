<!DOCTYPE html>
<html lang="en">

<head>
  <title>Budget Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fav Icon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- CSS -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/still-logo.png" alt="logo" width="150" height="150">
    </div>
  </header>

  <main>
    <div class="container form-box">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-8">
          <h2>Sign Up Form</h2>
          <hr>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default formBtn"><span>Sign Up</span></button>
          </form>
          <br />
          <p>Or log in <a href="/login"><span class="here-link">here</span></a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; fourpac. All Rights Reserved 2020.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
